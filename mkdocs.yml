site_name: 'show_CSS_examples'
nav:
  - Home:
    - Home: home/home.md
  - Documentation:
    - Documentation: documentation/documentation.md
  - Introduction to CSS:
    - Introduction: css/00-intro.md
    - Lab 1: css/01-lab.md
    - Lab 2: css/02-lab.md
    - Lab 3: css/03-lab.md
