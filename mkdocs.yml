    - Getting Started: getting-started/getting-started.md
  - Support:
    - Support: support/support.md
    - Team: support/team.md
    - Contact: support/contact.md

repo_name: 'show_CSS_examples'
repo_url: 'https://github.optum.com/kstaple3/show_CSS_examples'
edit_uri: 'blob/master/docs'
copyright: 'Copyright &copy; 2020 Optum'
theme:
  name: material
  palette:
    primary: 'blue'
    accent: 'blue'
  feature:
    tabs: true
  custom_dir: 'theme'
  favicon: img/favicon.ico
  logo: img/optum-white.png
  font:
    text: Arial
    code: Roboto Mono
extra_css:
  - styles/optum-theme.css
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - codehilite:
      linenums: true
